<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>scanner</title>
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        .top-right-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #476b9d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            z-index: 9999; /* Houdt de knop bovenop */
        }
    </style>
</head>
<body>
    <button class="top-right-button" onclick="window.location.href='./index.html'">Code ingeven</button>
    <a-scene
        mindar-image="imageTargetSrc: ./markers/target-multiple.mind; maxTrack: 8;"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >

        <a-assets>
            <img id="uitschakelcode1" src="pics/uitschakelcode1.png">
            <img id="uitschakelcode2" src="pics/uitschakelcode2.png">
            <img id="uitschakelcode3" src="pics/uitschakelcode3.png">
            <img id="uitschakelcode4" src="pics/uitschakelcode4.png">
            <img id="uitschakelcode5" src="pics/uitschakelcode5.png">
            <img id="uitschakelcode6" src="pics/uitschakelcode6.png">
            <img id="uitschakelcode7" src="pics/uitschakelcode7.png">
            <img id="uitschakelcode8" src="pics/uitschakelcode8.png">
            <img id="sleutelhanger" src="pics/sleutelhanger.jpg">
        </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity light="type: ambient; intensity: 1"></a-entity>

        <!-- MARKER 1 -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-image src="#uitschakelcode3" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 2 -->
        <a-entity mindar-image-target="targetIndex: 1">
            <a-image src="#uitschakelcode1" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 3 -->
        <a-entity mindar-image-target="targetIndex: 2">
            <a-image src="#uitschakelcode7" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 4 -->
        <a-entity mindar-image-target="targetIndex: 3">
            <a-image src="#uitschakelcode4" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 5 -->
        <a-entity mindar-image-target="targetIndex: 4">
            <a-image src="#uitschakelcode6" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 6 -->
        <a-entity mindar-image-target="targetIndex: 5">
            <a-image src="#uitschakelcode5" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 7 -->
        <a-entity mindar-image-target="targetIndex: 6">
            <a-image src="#uitschakelcode8" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 8 -->
        <a-entity mindar-image-target="targetIndex: 7">
            <a-image src="#uitschakelcode2" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

        <!-- MARKER 9 - Sleutelhanger -->
        <a-entity mindar-image-target="targetIndex: 8">
            <a-image src="#sleutelhanger" position="0 0 0" width="1" height="1"></a-image>
        </a-entity>

    </a-scene>
</body>
</html>
