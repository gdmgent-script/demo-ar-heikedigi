<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            background-image: url('pics/background.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 20px;
        }
        
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .bottom-right-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #476b9d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #476b9d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .bottom-right-button {
                position: static;
                margin-top: 20px;
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Voer de code in om verder te gaan</h1>
    <input type="text" id="codeInput" placeholder="Voer code in...">
    <button class="submit-button" onclick="checkCode()">Indienen</button>
    <div id="response"></div>
    <button class="bottom-right-button" onclick="window.location.href='scanner.html'">Ga naar scanner</button>

    <script>
        const codes = [
            { value: "6:0612", response: "De eerste puzzel opgelost, op naar meer." },
            { value: "HACK42", response: "Firewall omzeild! Je krijgt toegang tot het systeem." },
            { value: "OVERRIDE99", response: "Noodstop geactiveerd! De AI schakelt uit." }
        ];

        function checkCode() {
            const input = document.getElementById("codeInput").value;
            const responseDiv = document.getElementById("response");
            
            const codeMatch = codes.find(code => code.value === input);
            
            if (codeMatch) {
    responseDiv.textContent = codeMatch.response;
    responseDiv.style.color = "lightgreen";
    responseDiv.style.fontWeight = "bold";
    responseDiv.style.textShadow = "1px 1px 2px white"; // Witte rand
} else {
    responseDiv.textContent = "Foutieve code! Probeer opnieuw.";
    responseDiv.style.color = "red";
    responseDiv.style.fontWeight = "bold";
    responseDiv.style.textShadow = "1px 1px 2px white"; // Witte rand
}
        }
    </script>
</body>
</html>
