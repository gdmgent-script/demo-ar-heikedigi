<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Oogscanner</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    .top-right-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #476b9d;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 99999;
    }
  </style>
</head>
<body>
  <button class="top-right-button" onclick="window.location.href='./index.html'">Code ingeven</button>
    <a-scene
    mindar-image="imageTargetSrc: ./markers/target-oog.mind"
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
    >

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


      <a-assets>
        <img id="oog" src="./pics/antwoord-oogscanner.png">
      </a-assets>

      <!-- Geen eigen <a-camera> gebruiken bij AR.js -->

      <a-entity mindar-image-target="targetIndex: 0">
        <a-image src="#oog" position="0 0 0" width="1" height="1"></a-image>
      </a-entity>

    </a-scene>
  </body> 
</html>
